type Mutation {
  createEmployee(input: EmployeeInput!): Employee
  updateEmployee(id: ID!, input: UpdateEmployeeInput!): Employee
  deleteEmployee(id: ID!): Message
}

type Message {
  message: String
}

input UpdateEmployeeInput {
  title: String
  department: String
  currentStatus: Boolean
}

input EmployeeInput {
  firstName: String!
  lastName: String!
  age: Int!
  dateOfJoining: String!
  title: String!
  department: String!
  employeeType: String!
}

type Employee {
  id: ID!
  firstName: String!
  lastName: String!
  age: Int!
  dateOfJoining: String!
  title: String!
  department: String!
  employeeType: String!
  currentStatus: Boolean!
}

type Query {
  employees(type: String): [Employee]
  employee(id: ID!): Employee
}
